sudo: required
services:
  - docker
language: python
python:
- 3.6
cache:
  apt: true
  pip: true
  directories:
    - "$HOME/google-cloud-sdk/"
env:
  global:
    - "QUAY_USERNAME=economic+vml_rw"
    - secure: ""
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
- pip install --upgrade pip setuptools
install:
- pip install -r requirements.txt
script:
- mkdocs build
before_deploy:
- echo $QUAY_PASSWORD | docker login -u $QUAY_USERNAME --password-stdin quay.io
- docker build -t economic/vml-docs .
- docker tag economic/vml-docs quay.io/economic/vml-docs:latest
- docker tag economic/vml-docs quay.io/economic/vml-docs:$TRAVIS_BUILD_NUMBER
- if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; curl https://sdk.cloud.google.com | bash; fi
# Add gcloud to $PATH
- source /home/travis/google-cloud-sdk/path.bash.inc
- gcloud version
- gcloud --quiet components update kubectl
# Auth flow
- echo $GCLOUD_KEY | base64 --decode > gcloud.p12
- gcloud auth activate-service-account $GCLOUD_EMAIL --key-file gcloud.p12
deploy:
  - provider: script
    script: docker push quay.io/economic/vml-docs:latest &&
            docker push quay.io/economic/vml-docs:$TRAVIS_BUILD_NUMBER
    on:
      branch: master
  - provider: script
    script: gsutil rsync -r site gs://vml-docs
    skip_cleanup: true
    on:
      branch: master
notifications:
  email: false
